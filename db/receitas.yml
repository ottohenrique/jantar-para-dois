    -
        title: Rocambole de Carne Moída
        ingredients: |
            1/2 kg de carne moída
            1 pacote de sopa de cebola
            presunto fatiado
            queijo fatiado
            tempero verde
            sal a gosto
        directions: |
            Tempere a carne moída com a sopa de cebola, o tempero verde e o sal.
            Coloque a carne temperada sobre uma folha de papel laminado ou papel manteiga e abra a massa com um rolo, na espessura de 1 cm, mais ou menos.
            Forre a carne com o presunto e o queijo, pode-se colocar também milho verde, ervilha e requeijão.
            Enrole a carne, com ajuda da folha de papel laminado ou manteiga, em forma de rocambole.
            Leve ao forno, em temperatura alta, por mais ou menos 30 minutos, ou no microondas por 15 minutos.
            Bom apetite!
        image_url: https://s2.glbimg.com/Z-HNeapZy0WSeOCaMoXB_-G1kXY=/0x0:403x372/1000x0/smart/filters:strip_icc()/s.glbimg.com/po/rc/media/2013/02/25/15_14_55_320_603080_201973463260876_1689200479_n.jpg

    -
        title: Strogonoff de carne
        ingredients: |
            400g de carne (filé mignon, chã de dentro ou alcatra)
            Pimenta
            Cominho
            Sal
            1/2 cebola ralada
            1 caixa e meia de creme de leite
            3 colheres (sopa) de catchup
            3 colheres (sopa) de extrato de tomate
            1 colher (sopa) de mostarda
            Óleo para fritar
        directions: |   
            Carne:
            Corte a carne selecionada em tirinhas, tempere com a pimenta, cominho e sal (eu coloco 1 ou 2 pitadas de cada, no máximo)
            Deixe descansar a carne por 20 minutos para apurar o gosto.
            Coloque óleo suficiente para fritar poucas quantidades de tirinhas (7 ou 8), esquente bem o óleo.
            Comece a fritura com poucas tirinhas para que o óleo não vire uma sopa, retire as tiras e reserve.
            Não deixe fritar muito para que a carne não fique dura.

            Molho:
            Troque o óleo da panela e refogue a cebola ralada.
            Depois de dourada, jogue todas as tirinhas de carne dentro da panela e mexa.
            Frite por 3 minutos e jogue na panela o creme de leite, catchup, extrato de tomate e mostarda.
            Deixe ferver um pouco, sempre misturando.
            Sirva com arroz branco e batata palha.
        image_url: https://img.itdg.com.br/tdg/images/recipes/000/053/915/88625/88625_original.jpg?mode=crop&width=710&height=400
    -
        title: Macarrão com Requeijão
        ingredients: |
            500 g de penne cozido al dente
            2 colheres (sopa) de azeite
            2 dentes de alho picados
            1 lata de molho de tomate
            200 g de requeijão de sua preferência
            1 lata de creme de leite
            300 g de presunto picado
            300 g de mussarela picada
            Queijo parmesão ralado
            Sal e pimenta a gosto
        directions: |
            Em uma panela aqueça o azeite e doure o alho.
            Junte o molho de tomate, o requeijão e o creme de leite.
            Tempere com sal e pimenta.
            Deixe no fogo brando até o requeijão derreter.
            Desligue o fogo e misture a mussarela e o presunto picados.
            Em um refratário coloque o macarrão, despeje o molho e polvilhe o queijo ralado.
            Deixe por 20 minutos em forno pré-aquecido.
            Sirva em seguida.
        image_url: https://img.itdg.com.br/tdg/images/recipes/000/083/793/323878/323878_original.jpg?mode=crop&width=710&height=400
    -
        title:  Lasanha à bolonhesa 
        ingredients: |
            3 colheres de margarina
            4 colheres de farinha de trigo
            2 xícaras de leite
            2 xícaras de creme de leite
            sal e noz-moscada a gosto
            1 colher de óleo
            2 dentes de alho amassados
            1 cebola picada
            300 g de carne moída
            3 xícaras de polpa de tomate batida no liquidificador
            3/4 xícara de água quente
            sal a gosto
            200 g de presunto fatiada
            200 g de mussarela fatiada
            250 g de massa para lasanha
        directions: |
            Molho branco:
            Derreta a margarina e doure a farinha em fogo baixo mexendo sempre, junte o leite aos poucos.
            Cozinhe até obter um molho encorpado, acrescente o creme de leite e tempere com sal e noz-moscada.
            Reserve.
            
            Molho a bolonhesa:
            Aqueça o óleo junte o alho e a cebola até dourar.
            Acrescente a carne moída até fritar, quando a carne estiver frita acrescente a polpa de tomate e a água misture o sal e cozinhe até ferver.

            Montagem:
            Em um refratário grande, coloque uma camada de molho à bolonhesa, massa para lasanha, presunto, mussarela, molho branco.
            Adicione mais massa para lasanha presunto e mussarela e termine com molho à bolonhesa.
            Se quiser, polvilhe um pouco de queijo parmesão ralado e leve ao forno para gratinar por 20 minutos.
        image_url: https://img.itdg.com.br/tdg/images/recipes/000/019/817/87807/87807_original.jpg?mode=crop&width=710&height=400
    -
        title: Escondidinho de carne moída
        ingredients: |
            1 kg de batata
            500 g de carne moída
            200 g de queijo mussarela
            azeite
            1 cebola
            1 dente de alho amassado
            sal a gosto
            pimenta branca a gosto
            cheiro-verde a gosto
            1/2 copo de leite
            2 colheres de manteiga
        directions: |
            Descasque as batatas, corte ao meio e cozinhe com água e sal.
            Depois de cozidas, amasse as batatas, adicione o leite e a manteiga, mexa bem até formar um purê e reserve.
            Em uma panela, adicione 1 fio de azeite, a cebola, o alho e refogue a carne moída.
            Tempere com sal, pimenta branca, cheiro-verde e cozinhe até secar a água que se formar na panela.
            Forre um refratário com a metade do purê de batatas.
            Acrescente uma camada de queijo e uma camada de carne moída.
            Repita o processo e finalize com queijo ralado por cima.
            Leve ao forno por 40 minutos.
        image_url: https://www.saboresajinomoto.com.br/uploads/images/recipes/escondidinho-de-carne-moida.jpg
    -
        title: Bife à parmegiana
        ingredients: |
            Bife:
            1 kg de carne para bife
            3 dentes de alho
            sal
            1 ovo
            farinha de rosca
            óleo

            Molho:
            1/2 cebola picada
            1 lata de molho de tomate
            1 colher (sobremesa) de catchup
            1 colher (chá) de mostarda
            salsinha e cebolinha a gosto
            sal a gosto
            óleo

            Montagem:
            queijo mussarela
            orégano 
        directions: |
            Bife:
            Tempere os bifes com alho e sal e reserve.
            Bata o ovo inteiro e passe os bifes pelo ovo e pela farinha de rosca.
            Aqueça em uma frigideira o óleo e frite os bifes, escorra-os em papel-toalha e vá dispondo em um refratário.

            Molho:
            Refogue a cebola no óleo, junte o molho de tomate, o catchup, a mostarda, o sal, salsinha e cebolinha, abaixe o fogo e deixe o molho apurar.

            Montagem:
            Despeje o molho pronto sobre os bifes e distribua queijo mussarela sobre os bifes
            Salpique delicadamente um pouco de orégano por cima do queijo e leve ao forno até derreter o queijo.
            Sirva com arroz e purê de batatas.
            Bom apetite.
        image_url: https://www.saboresajinomoto.com.br//uploads/images/recipes/bife-a-parmegiana.jpg